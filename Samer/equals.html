<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // == vs ===
    var a = 1;
    var b = '2';
    console.log(a == b);  // Will check only the value
    console.log(a != b);
    console.log(a !== b); // ===  will check the value and also content type

  </script>
</body>
</html>
